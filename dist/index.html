<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Share Button Demo</title>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.min.js"
		type="text/javascript"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
	<link rel="stylesheet" href="./style.css">

</head>

<body>
	<div ng-app="myApp" ng-controller="myCtrl">
		<!-- Twitter button -->
		<a class="share-btn share-btn-branded share-btn-twitter" ng-href="https://twitter.com/share?url={{website}}"
			title="Share on Twitter">
			<span class="share-btn-icon"></span>
			<span class="share-btn-text">Twitter</span>
		</a>

		<!-- Facebook button -->
		<a class="share-btn share-btn-branded share-btn-facebook"
			ng-href="https://www.facebook.com/sharer/sharer.php?u={{website}}" title="Share on Facebook">
			<span class="share-btn-icon"></span>
			<span class="share-btn-text">Facebook</span>
		</a>

		<!-- WhatsApp button -->
		<a class="share-btn share-btn-branded share-btn-whatsapp"
			ng-href="whatsapp://send?text=Argaam - {{website}}" title="Share on WhatsApp">
			<span class="icon-whatsapp"></span>
			<span class="share-btn-text">WhatsApp</span>
		</a>

		<!-- Reddit button -->
		<a class="share-btn share-btn-branded share-btn-reddit" ng-href="http://www.reddit.com/submit?url={{website}}"
			title="Share on Reddit+">
			<span class="share-btn-icon"></span>
			<span class="share-btn-text">Reddit</span>
		</a>

		<!-- LinkedIn button -->
		<a class="share-btn share-btn-branded share-btn-linkedin"
			ng-href="https://www.linkedin.com/shareArticle?mini=true&url={{website}}" title="Share on LinkedIn">
			<span class="share-btn-icon"></span>
			<span class="share-btn-text">LinkedIn</span>
		</a>

		<!-- partial -->
		<script src="./script.js"></script>
	</div>
</body>

</html>
