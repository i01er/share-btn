<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Share Button Demo</title>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.min.js"
		type="text/javascript"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
	<link rel="stylesheet" href="./style.css">

</head>

<body>
	<!-- Twitter button -->
	<a class="share-btn share-btn-branded share-btn-twitter"
		href="https://twitter.com/share?url=https%3A%2F%2Fwww.argaam.com%2Fen%2Farticle%2Farticledetail%2Fid%2F1378434%2FUserID%2F&text=Saudi%20Arabia%20to%20begin%20new%20phase%20of%20coronavirus%20strategy%20on%20May%2028:%20Health%20minister"
		title="Share on Twitter">
		<span class="share-btn-icon"></span>
		<span class="share-btn-text">Twitter</span>
	</a>

	<!-- Facebook button -->
	<a class="share-btn share-btn-branded share-btn-facebook"
		href="https://www.facebook.com/sharer/sharer.php?u=https%3A%2F%2Fwww.argaam.com%2Fen%2Farticle%2Farticledetail%2Fid%2F1378434%2FUserID%2F"
		title="Share on Facebook">
		<span class="share-btn-icon"></span>
		<span class="share-btn-text">Facebook</span>
	</a>

	<!-- WhatsApp button -->
	<a class="share-btn share-btn-branded share-btn-whatsapp"
		href="whatsapp://send?text=Saudi%20Arabia%20to%20begin%20new%20phase%20of%20coronavirus%20strategy%20on%20May%2028:%20Health%20minister%20-%20https%3A%2F%2Fwww.argaam.com%2Fen%2Farticle%2Farticledetail%2Fid%2F1378434%2FUserID%2F"
		title="Share on WhatsApp">
		<span class="icon-whatsapp"></span>
		<span class="share-btn-text">WhatsApp</span>
	</a>

	<!-- Reddit button -->
	<a class="share-btn share-btn-branded share-btn-reddit"
		href="https://www.reddit.com/submit?url=https%3A%2F%2Fwww.argaam.com%2Fen%2Farticle%2Farticledetail%2Fid%2F1378434%2FUserID%2F&title=Saudi%20Arabia%20to%20begin%20new%20phase%20of%20coronavirus%20strategy%20on%20May%2028:%20Health%20minister"
		title="Share on Reddit+">
		<span class="share-btn-icon"></span>
		<span class="share-btn-text">Reddit</span>
	</a>

	<!-- LinkedIn button -->
	<a class="share-btn share-btn-branded share-btn-linkedin"
		href="https://www.linkedin.com/shareArticle?mini=true&url=https%3A%2F%2Fwww.argaam.com%2Fen%2Farticle%2Farticledetail%2Fid%2F1378434%2FUserID%2F"
		title="Share on LinkedIn">
		<span class="share-btn-icon"></span>
		<span class="share-btn-text">LinkedIn</span>
	</a>

	<div class="divider"></div>

	<!-- Icon-only Branded Twitter button -->
	<a class="share-btn share-btn-branded share-btn-twitter"
		href="https://twitter.com/share?url=https%3A%2F%2Fwww.argaam.com%2Fen%2Farticle%2Farticledetail%2Fid%2F1378434%2FUserID%2F&text=Saudi%20Arabia%20to%20begin%20new%20phase%20of%20coronavirus%20strategy%20on%20May%2028:%20Health%20minister"
		title="Share on Twitter">
		<span class="share-btn-icon"></span>
		<span class="share-btn-text-sr">Twitter</span>
	</a>

	<!-- Icon-only Branded Facebook button -->
	<a class="share-btn share-btn-branded share-btn-facebook"
		href="https://www.facebook.com/sharer/sharer.php?u=https%3A%2F%2Fwww.argaam.com%2Fen%2Farticle%2Farticledetail%2Fid%2F1378434%2FUserID%2F"
		title="Share on Facebook">
		<span class="share-btn-icon"></span>
		<span class="share-btn-text-sr">Facebook</span>
	</a>

	<!-- Icon-only Branded Whatsapp button -->
	<a class="share-btn share-btn-branded share-btn-whatsapp"
		href="https://api.whatsapp.com/send?text=Saudi%20Arabia%20to%20begin%20new%20phase%20of%20coronavirus%20strategy%20on%20May%2028:%20Health%20minister%20-%20https%3A%2F%2Fwww.argaam.com%2Fen%2Farticle%2Farticledetail%2Fid%2F1378434%2FUserID%2F"
		title="Share on WhatsApp">
		<span class="icon-whatsapp"></span>
		<span class="share-btn-text-sr">WhatsApp</span>
	</a>

	<!-- Icon-only Branded Reddit button -->
	<a class="share-btn share-btn-branded share-btn-reddit"
		href="https://reddit.app.link/submit?url=https%3A%2F%2Fwww.argaam.com%2Fen%2Farticle%2Farticledetail%2Fid%2F1378434%2FUserID%2F&title=Saudi%20Arabia%20to%20begin%20new%20phase%20of%20coronavirus%20strategy%20on%20May%2028:%20Health%20minister"
		title="Share on Reddit+">
		<span class="share-btn-icon"></span>
		<span class="share-btn-text-sr">Reddit</span>
	</a>

	<!-- Icon-only Branded LinkedIn button -->
	<a class="share-btn share-btn-branded share-btn-linkedin"
		href="https://www.linkedin.com/shareArticle?mini=true&url=https%3A%2F%2Fwww.argaam.com%2Fen%2Farticle%2Farticledetail%2Fid%2F1378434%2FUserID%2F"
		title="Share on LinkedIn">
		<span class="share-btn-icon"></span>
		<span class="share-btn-text-sr">LinkedIn</span>
	</a>

	<!-- partial -->
	<script src="./script.js"></script>
</body>

</html>
